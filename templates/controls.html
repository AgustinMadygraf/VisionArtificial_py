{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Controles Dinámicos</h2>
    <div class="form-group">
        <label for="pixelsToUnits">Pixels to Units:</label>
        <input type="range" id="pixelsToUnits" min="1" max="100" value="10" class="form-control-range">
        <span id="pixelsToUnitsValue">10</span>
    </div>
    <button id="applyConfig" class="btn btn-primary mt-3">Aplicar Configuración</button>
</div>
{% endblock %}
<script src="/static/js/controls.js"></script>
</body>
